name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      working-directory: ./frontend/court-up
      run: |
        npm install
        npm run build
        
    - name: Copy frontend buidl to spring boot static
      run: |
        cd backend/CourtUpAPI/src/main/resources/
        mkdir static
        cd ../../../../../
        cp -R ./frontend/court-up/build/* ./backend/CourtUpAPI/src/main/resources/static/
        
    - name: Step 3 - Use the Upload Artifact GitHub Action
      uses: actions/upload-artifact@v2
      with: 
        name: assets-for-download
        path: ./backend/CourtUpAPI/src/main/resources/static/
        
